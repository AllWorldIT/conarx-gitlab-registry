release-cop:
  stage: .post
  image: golang:1.19-buster
  script:
   - go run cmd/internal/releasecop/main.go --target-project-id $PROJECT_ID --gitlab-auth-token $CI_JOB_TOKEN --slack-webhook $SLACK_WEBHOOK_URL
  only:
    - schedules